<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="display-3">Gerência de Jogos</h1>
              <p class="lead">Plataforma para gerir Jogos</p>
              <hr class="my-2">
              <div class="container">
                  <form id="frmJogos">
                      <div class="form-group row">
                        <div class="col-md-6">
                          <label for="inputName">Nome do Jogo: </label>
                          <input type="text" class="form-control" name="inputName" id="inputName" placeholder="" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputGenero">Género:</label>
                            <select id="inputGenero" class="form-control" required>                            
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Strategy">Strategy</option>
                                <option value="RPG">RPG</option>
                                <option value="Sport">Sport</option>
                                <option value="Racing">Racing</option>                            
                                <option value="Simulation">Simulation</option>
                            </select>
                        </div>
                      </div>
                      
                    
                        <div class="form-group col-md-12">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label mr-3">
                                    <input class="form-check-input" type="checkbox" name="" id="" value="Steam"> Steam
                                </label>
                                <label class="form-check-label mr-3">
                                    <input class="form-check-input" type="checkbox" name="" id="" value="PS4"> PS4
                                </label>
                                <label class="form-check-label mr-3">
                                    <input class="form-check-input" type="checkbox" name="" id="" value="Mobile"> Mobile
                                </label>
                                <label class="form-check-label mr-3">
                                    <input class="form-check-input" type="checkbox" name="" id="" value="XBOX"> XBOX
                                </label>
                                <label class="form-check-label mr-3">
                                    <input class="form-check-input" type="checkbox" name="" id="" value="Wii"> Wii
                                </label>
                            </div>
                        </div>
                        <div class="form-group row"> 
                                <div class="col-md-6">
                                    <label for="inputFoto">Link para a capa: </label>
                                    <input type="url" class="form-control" name="inputName" id="inputFoto" placeholder="" required>
                                </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-12">
                                    <button type="submit" class="btn btn-primary mb-3">Adicionar Jogo</button>
                                    <button type="reset" class="btn btn-primary mb-3">Limpar formulário</button>
                                </div>
                        </div>                    
                    
                  </form>
                  <div class="table-responsive">
                        <table id="tblGames" class="table table-sm">            
                        </table>
                  </div>
                </div>
            </div>
        </div> 
              
        
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
